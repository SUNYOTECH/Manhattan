<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多贝HTML5实时客户端</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/core.css" />
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./js/webrtc.io.js"></script>
    <script type="text/javascript" src="./js/serverservice.js"></script>
</head>
<body>
<div id="wrapper" class="clearfix"> 
    <canvas id="ppt" width="640" height="480">
        该版本不支持您的浏览器，请及时更新到最新版本！
    </canvas>
    <canvas id="pdf-reader"></canvas>
    <div class="chat-container">
        <div class="online-list">
            <a href="javascipt:void(0);">
                <span class="online-title">
                    4人在线
                </span>
                <b class="arrow"></b>
            </a>
            <!--
            <a class="warn-msg" href="javascript:void(0);">
                <span class="warn-num">788</span>
                提醒
            </a>
            -->
        </div>
        <div class="message-container-mask">
            <div class="message-container"></div>
            <div class="scroller-container">
                <div class="scrollbar"></div>
            </div>
            <div class="drag-mask"></div>
        </div>
        <div class="interaction">
            <input type="text" placeholder="在这里输入文字，进行聊天" name="msg" id="msg">
            <input type="button" value="发 送" id="send-btn" class="send">
        </div>
    </div>
    <div class="video-container">
        <video id="video" autoplay></video>
        <input id="video-btn" type="button" class="open-video" value="打开视频" />
    </div>
    <div class="page">
        <a class="page-prev" href="javascript:void(0);">上一页</a>
        <a class="page-next" href="javascript:void(0);">下一页</a>
        <span id="now-page">3</span> / 
        <span id="total-page">19</span>
    </div>
</div>
<script type="text/javascript">
</script>
<script type="text/javascript" src="./js/chat.js"></script>
<script type="text/javascript" src="./js/pptDraw.js"></script>
<script type="text/javascript" src="./js/video.js"></script>
<script type="text/javascript" src="./js/pdf.js"></script>
<script type="text/javascript" src="./js/pdf.reader.js"></script>
</body>
</html>
